<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Document</title>
</head>
<body>

<style>
    .s1{ color: teal; }
    div > div > p{ color: blue; }/*우선순위 높음*/
    p{ color: red; }
</style>

<div>
    <h1> HTML </h1>
    <div>
        <p class="s1"> ㄴ 1차 - 콘텐츠 마크업 </p>
        <p> ㄴ 2차 - 스타일 명령 전달 </p>
        <p> ㄴ 테스트 </p>
    </div>
    <s><p>빨간글씨먹히는 p태그</p></s>
</div>

<a href="https://www.naver.com/" target="_blank" title="네이버 검색"> 사진보기 </a>
<mark>배경</mark>
<span>인라인 속성 그룹</span>
<i>기울기</i>
<b>볼드</b>
<img src="./">

<!--block, inline속성 필기 

block 속성
ㄴ 사용 가능한 최대 너비를 가진다. (부모 영역)
ㄴ 높이는 내부 콘텐츠 크기 만큼 설정됨
ㄴ 한 줄에 하나의 블록 요소만 위치할 수 있음 (=한줄 내리기)
ㄴ 스타일 제약이 없음
ㄴ 내부 자손으로 block, lnline 속성의 태그를 가짐

* h1, p 태그는 내부 자손으로 inline 속성만 허용됨
    <p> O => 인라인(a, span, img, i, b... 문자) </p>
    <p> X => 블럭(div, p, h...) </p>

lnline 속성
ㄴ 스타일 제약 ( 가로 세로 크기설정(X), 여백(△) )
ㄴ 콘텐츠의 크기만큼만 설정됨 (가로세로)
ㄴ 보통 Text작성시에 사용함 (수평으로 정렬됨)

-->


</body>

</html>
