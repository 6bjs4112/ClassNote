<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollys Coffee</title>
    <link rel="stylesheet" href="./self.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="head-area">
            <div class="head-l">
                <a href="#">HOLLYS</a>
                <a href="#">MENU</a>
            </div>
            <a href="#" class="logo"><img src="./img/logo-hollys.png" alt="로고"></a>
            <div class="head-r">
                <a href="#">MEMBERSHIP</a>
                <a href="#">PARTNER</a>
            </div>
        </div>
    </header>

    <main>
        <div class="mem">
            <h1>MEMBERSHIP</h1>
            <p><img src="./img/img-membership.jpg" alt="멤버십"></p>
        </div>

        <div class="service01">
            <article class="text">
                <h2>HOLLYS MENU</h2>
                <p>할리스의 다양한 메뉴를 구경해보세요.</p>
            </article>
            <ul class="photo">
                <li>
                    <figure>
                        <p><img src="./img/img-01.jpg" alt="사진1"></p>
                        <figcaption>HOLLYS COFFEE</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <p><img src="./img/img-02.jpg" alt="사진2"></p>
                        <figcaption>HOLLYS DRINK</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <p><img src="./img/img-03.jpg" alt="사진3"></p>
                        <figcaption>HOLLYS FOOD</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <p><img src="./img/img-04.jpg" alt="사진4"></p>
                        <figcaption>HOLLYS MD</figcaption>
                    </figure>
                </li>
            </ul>
        </div>

        <div class="service02">
            <p><img src="./img/img-sec02.jpg" alt="큰사진2"></p>
            <div class="box">
                <article class="text2">
                    <h2><span>할리스 멤버십</span>이란?</h2>
                    <p style="white-space: pre-line;">
                        음료 구매 시 스탬프(크라운) 적립 및 FREE쿠폰의 혜택을 드리는
                        할리스만의 모바일 멤버십 서비스입니다.
                        할리스카드, 선물하기, 할리스오더 등 다양한 서비스를 지금 경험하세요!

                    </p>
                </article>
                <ul class="icon">
                    <li>
                        <figure>
                            <img src="./img/ic-01.png">
                            <figcaption>
                                <b>스탬프 적립</b>
                                <p>제조음료 구매시 <br>스탬프 적립</p>
                            </figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="./img/ic-02.png">
                            <figcaption>
                                <b>FREE 쿠폰 사용</b>
                                <p>스탬프 12개 적립시 
                                    <br>아메리카노(R) 쿠폰 증정</p>
                            </figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="./img/ic-03.png">
                            <figcaption>
                                <b>할리스오더</b>
                                <p>위치정보(GPS)기반 
                                    <br>모바일 주문 시스템</p>
                            </figcaption>
                        </figure>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
