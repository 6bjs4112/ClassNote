<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe-video</title>
</head>
<body>

    <article>
        <h2>iframe</h2>
        <div style="display:flex">
            <iframe width="360" height="768" 
                src="https://plana.aero/" 
                title="" 
                frameborder="0" 
                scrolling="no"
                name="web"
                allowfullscreen>
            </iframe>

            <ul>
                <li><a href="https://www.youtube.com/embed/r2ko422xW0w" target="web">
                    https://www.youtube.com/embed/r2ko422xW0w
                    </a>
                </li>
                <li><a href="https://plana.aero/" target="web"><!--target을 쓰면 web이라 이름지은 공간에 실행됨-->
                    https://plana.aero/
                    </a>
                </li>
            </ul>
        </div>
    </article>

    <article>
        <h2>video</h2>
        <figure>
            <video width="100%" height="960"
            autoplay muted controls loop poster="./img/01.jpg">
            <!-- autoplay와 muted는 함께써야 새로고침해도 자동재생됨-->
                <source src="./img/nature_-_31377 (1080p).mp4" type="video/mp4">
            </video>
        </figure>
    </article>

    <style>
        body,figure{margin: 0;}
        video{
            width: 100%; height: 100vh;
            object-fit: cover;
        }
    </style>


    
</body> 
</html>
