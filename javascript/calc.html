<body>
    <!-- 대입연산자(=), 산술연산자()
    증감연산자(++,--), 비교연산자(<,>,<=,>=,==,!=,===,!==)
    논리연산자(!,&,||), 할당연산자(+=,-=,*=,/=,%=) -->

    <script>//연산자
        let x=100, y=200;
        console.log('x=100 , y=200');
        console.group('산술연산자');
            console.log(`100 + 200 =${x + y}`);
            console.log(`100 - 200 =${x - y}`);
            console.log(`100*  200 =${x * y}`);
            console.log(`100 / 200 =${x / y}`);
            console.log(`100 % 200 =${x % y}`);
        console.groupEnd();

        console.group('증감연산자');
            console.log(`++x = ${++x} (바로 변경됨)`);
            console.log(`x++ = ${x++} (끝나고 변경됨)`);
            console.log(`x의 현재값은 ${x}`);
        console.groupEnd();

        console.group('비교연산자');
            console.log(`${x} > ${y} => ${x > y}`);
            console.log(`${x} < ${y} => ${x < y}`);
            console.log(`${x} <= ${y} => ${x <= y}`);
            console.log(`${x} >= ${y} => ${x >= y}`);
            console.log(`${x} == ${y} => ${x == y}`);
            console.log(`${x} != ${y} => ${x != y}`);
            console.log(typeof(x != y) );
            //typeof()는 (안의 내용)의 타입을 알려줌
            
            //일치연산자
            console.log(`${x} === ${y} => ${x === y}`);
            console.log(`${x} !== ${y} => ${x !== y}`);

            console.log('200'== 200);
            console.log('200'=== 200);//숫자는 같지만 타입은 다름
            console.log('200'!== 200);
        console.groupEnd();

        console.group('논리연산자');
            console.log(`!true = ${!true}`);
            console.log(`(${x} > ${y}) && ((${x} < ${y}) = ${(x>y) && (x<y)}`);
            console.log(`(${x} > ${y}) || ((${x} < ${y}) = ${(x>y) || (x<y)}`);
        console.groupEnd();

        console.group('할당연산자');
            console.log(`${x} += ${y} = ${x+=y}`);
            let tag =`<figure><img src=""><p>제목</p><a>버튼</a></figure>`
            tag += `<article><h2>추가내용</h2></article>`;
            //tag = <어쩌구>로하면 내용이 추가되는게 아니라 바뀌어버림
            console.log(tag);
        console.groupEnd();
    </script>
