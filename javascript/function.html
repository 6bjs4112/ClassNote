    <!-- 구구단 출력하기 -->
    <article>
        <h2>구구단</h2>
        <div class="btn">
            <button>전체</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="result">
            
        </div>
        <script>
            const elBtn = document.querySelectorAll('button');
            const elResult = document.querySelector('.result');

            let gugudan = function(j){
                let str='';
                str += `<div><b>${j}단</b>`;
                for(let i=1; i<10; i++){
                    str+=`
                        <p>
                            ${j} x ${i} = ${j*i}
                        </p>
                    `;
                }//end for
                str +=`</div>`;
                elResult.innerHTML += str;
            }//end gugudan

            elBtn.forEach(function(btn){
                btn.onclick =function(){
                    elResult.innerHTML ='';
                    
                    if(btn.innerText != '전체'){
                        gugudan(btn.innerText);
                    }else{
                        for(let i=2; i<=9; i++){
                        gugudan(i);
                        }
                    }
                }
            });//end forEach

        </script>

    <article class="count">
        <h2>setInterval / count</h2>
        <div>1000</div>
        <div>600</div>



        <script>//setInterval
        //콘솔창에 1초마다 슬라이드 추가~
            /*
            let sNum = 0;
            setInterval(function(){
                sNum++;
                console.log(`슬라이드 ${sNum}`);
            },1000)
            */
            
        //html에 적용하기. 
            const elCount=document.querySelectorAll('.count div');

            let count = [];
            elCount.forEach(function(el){
                count.push(Number(el.innerText));
                el.innerHTML = 0;
            })

            let startCount = function(n){
                let sNum = 0;
                setInterval(function(){
                    if(sNum < count[n]) sNum++;
                    elCount[n].innerHTML = sNum;
                },10)
            }

            // startCount(0); 
            // startCount(1); 

            //위에꺼 한번에
            elCount.forEach(function(v,k){
                startCount(k)
            })
            
        </script>
        <style>
            .count div{font-size: 50px; font-weight: bolder; color: dodgerblue;}
        </style>
