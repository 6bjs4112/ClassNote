    <script>//설명
        let obj = {html: 70, css: 80, js: 50};
        
        //오브젝트의 값을 꺼내다 쓰는 방법
        obj['html'] //70
        obj.html //70

        for(const key in obj){
            console.log(key); //오브젝트의 속성
            console.log(obj[key]); //오브젝트의 값
            console.log(`${key} : ${obj[key]}`); //오브젝트의 속성: 값
            console.log(`<div>${key} = ${obj[key]}<div>`);
        }

        console.log(
            obj, //위의 중괄호가 뜸
            obj.html + obj.css + obj.js
            //total 값 200                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
        );

        let obj2 = {
            html: 70,
            css: 80,
            js: 50,
            total : function(){
                return (this.html + this.css + this.js)
            }
        };
        console.log(obj2.total);//이렇게 하면 함수 전체가 뜸
        console.log(obj2.total());//이렇게 해야 함수 결과값 나옴
    </script>
