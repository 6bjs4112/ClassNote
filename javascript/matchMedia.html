<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매치미디어</title>
</head>
<body>
    <script>
        let m = [
            window.matchMedia('(max-width: 480px)'),
            window.matchMedia('(min-width: 768px) and (max-width: 1024px)')
        ]
        let device='';

        m.forEach(function(md){
            media(md);//초기값 뭔지 보여줌
            md.addListener(media);
        })

        function media(e){
            console.log(e);

            if(e.matches){
                device = e.media;
            }
            console.log(device.match('480'));
            //device에 480을 포함한(매치되는) 놈이 들어가잇냐 체크
        }
        // media(m);//초기값 뭔지 보여줌
        // m.addListener(media);
        if(device.match('480')){
            console.log('모바일');
        }if(device.match('768')){
            console.log('아이패드');
        }


        
    </script>
</body>
</html>
